<script type="text/x-template" id="quick_pick_component_template">
<div>
    <div class="col-sm-12 text-right" style="display: flex;">
        <div style="margin-left: 0%;">
            <a class="btn btn-outline-success btn-sm">Apply {{ selectedCodes.length }} selected codes</a>
        &nbsp;&nbsp;&nbsp;
    </div>
        <div>
        <select v-model="selectedServiceCategory" class="form-control form-control-sm" style="width: 250px;">
                    <template v-for="item in getServiceCategories()">
                        <option :value="item">{{ item }}</option>
                    </template>
                </select>
        </div>
    </div>

    <table class="table table-striped table-sm">
        <tr>
            <td>
                <input type="text" class="form-control" placeholder="Code Type">
            </td>
            <td>
                <input type="text" class="form-control" placeholder="Code">
            </td>
            <td>
                <input type="text" class="form-control" placeholder="Modifiers">
            </td>
            <td>
                <input type="text" class="form-control" placeholder="description">
            </td>
            <td>
            </td>
        </tr>
        <tr>
            <th>
                Code Type
            </th>
            <th>
                Service Category
            </th>
            <th>
                Code
            </th>
            <th>
                Modifiers
            </th>
            <th>
                Description
            </th>
            <th>
                Pick
            </th>
        </tr>

        <template v-for="(code,index) in codes">
            <template v-if="selectedServiceCategory === '' || code.serviceCategory === selectedServiceCategory">
            <tr :class="{ 'bg-success text-white':code['isSelected']}">
                <td>
                    {{ code.codeType }}
                </td>
                <td>
                    {{ code.serviceCategory }}
                </td>
                <td>
                    {{ code.code }}
                </td>
                <td>
                    {{ code.modifiers }}
                </td>
                <td>
                    {{ code.description }}
                </td>
                <td>
                    <a class='btn btn-outline-primary btn-sm' @click="pickCode(index, code.code)">
                        <template v-if="code.isSelected">
                            Remove
                        </template>
                        <template v-else>
                            Pick
                        </template>

                    </a>
                </td>
            </tr>
        </template>
        </template>

    </table>
</div>

</script>
